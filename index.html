<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <!-- Left Content -->
         <div class="intro-section">
            <h1>Learn to code by watching to others</h1>
            <p>
                See how experienced developers solve problems in real time.
                Watching tutorials is great, but understanding how developers thing is invaluable.
            </p>
         </div>

         <!-- Right Form sectioon -->
          <div class="form-section">
            <div class="offer-banner">
                <p><strong>Try it free 7 days.</strong> then 20$/month</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>                    
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Adress" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="terms">
                    By clicking the button, you agree to our
                    <a href="#">Terms and services</a>.
                </p>
            </form>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
